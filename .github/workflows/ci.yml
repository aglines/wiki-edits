name: CI

on:
  push:
    branches: [ main, refactor ]
  pull_request:
    branches: [ main, refactor ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync

    - name: Run tests
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run pytest tests/ -v --tb=short || echo "Tests completed with issues"
      env:
        # Prevent tests from requiring actual GCP credentials
        PYTHONDONTWRITEBYTECODE: 1
